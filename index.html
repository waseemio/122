<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Facebook Open Graph Meta Tags (Ye doosri site ka preview dikhayenge) -->
    <meta property="og:title" content="Latest Tech News - Must Read!">
    <meta property="og:description" content="Check out the latest updates on technology.">
    <meta property="og:image" content="https://example.com/preview-image.jpg">
    <meta property="og:url" content="https://example.com/article">
    
    <title>Redirecting...</title>

    <!-- Auto Redirect after Facebook Scrape -->
    <meta http-equiv="refresh" content="0;url=https://yourwebsite.com/landing-page">
</head>
<body>
    <h2>Redirecting you to our latest article...</h2>
    
    <script>
        // JavaScript Redirect (Agar meta tag fail ho jaye)
        window.location.href = "https://yourwebsite.com/landing-page";
    </script>
</body>
</html>
